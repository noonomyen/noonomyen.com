user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 512;
    multi_accept off;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /home/ubuntu/server/proxy/log/access.log;
    error_log /home/ubuntu/server/proxy/log/error.log;

    gzip off;

    include /home/ubuntu/server/proxy/conf.d/*.conf;
    include /home/ubuntu/server/proxy/sites-enabled/*;
}
